{% extends "base.html" %}

{% block title %} Update alert {% endblock %}

{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form">
        <form method="POST">
            <div class="form-group">
                <label for="alert_name">Alert Name</label>
                <input type="text" class="form-control" id="alert_name" name="alert_name" value="{{ alert.name }}" disabled/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='120' value="{{ alert.price_limit }}" aria-describedby="price_limitHelp"/>
                <small id="price_limitHelp" class="form-text text-muted">
                    Under which price for the item would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

        </form>
    </section>
{% endblock %}
